        <script type="text/javascript">
            var ButtonInit = function () {
                var oInit = new Object();
                var postdata = {};
                oInit.Init = function () {
                    //初始化页面上面的按钮事件

                    $(document).ajaxStop($.unblockUI);

                    $(document).ready(function() {

                        $("#submit").click(function () {

                            $.blockUI({message: 'we are processing your data...'});

                            $.ajax({
                                type: 'POST',
                                url: '/backend/get_position',
                                data: {
                                    "attributes": [

                                        document.getElementById("Aggression").value,
                                        document.getElementById("Crossing").value,
                                        document.getElementById("Curve").value,
                                        document.getElementById("Dribbling").value,
                                        document.getElementById("Finishing").value,
                                        document.getElementById("Free_kick_accuracy").value,
                                        document.getElementById("Heading_accuracy").value,
                                        document.getElementById("Long_shots").value,
                                        document.getElementById("Penalties").value,
                                        document.getElementById("Shot_power").value,
                                        document.getElementById("Volleys").value,
                                        document.getElementById("Short_passing").value,
                                        document.getElementById("Long_passing").value,
                                        document.getElementById("Interceptions").value,
                                        document.getElementById("Marking").value,
                                        document.getElementById("Sliding_tackle").value,
                                        document.getElementById("Standing_tackle").value,
                                        document.getElementById("Strength").value,
                                        document.getElementById("Vision").value,
                                        document.getElementById("Acceleration").value,
                                        document.getElementById("Agility").value,
                                        document.getElementById("Reactions").value,
                                        document.getElementById("Stamina").value,
                                        document.getElementById("Balance").value,
                                        document.getElementById("Ball_control").value,
                                        document.getElementById("Composure").value,
                                        document.getElementById("Jumping").value,
                                        document.getElementById("Sprint_speed").value,
                                        document.getElementById("Positioning").value
                                    ]
                                },

                                success: function (data) {
{#                                    $.unblockUI();#}
                                    alert("The most possible position for this player is:" + data)
                                },
                                error: function (data) {
                                    alert(data)
                                },
                                dataType: "text"
                            });
                        });
                    });
                };
                return oInit
            };
